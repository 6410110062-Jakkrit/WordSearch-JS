<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<title>Travel Website</title>
    	<script
      	src="https://kit.fontawesome.com/66aa7c98b3.js"
      	crossorigin="anonymous"
    	></script>
    	<link rel="stylesheet" href="./css/style.css" />


		<title>Word Search</title>
		<meta property="og:title" content="Word Search"/>
		<meta property="og:url" content="https://lrusso.github.io/WordSearch/WordSearch.htm"/>
		<meta property="og:description" content="info@lrusso.com"/>
		<meta property="og:image" content="https://lrusso.github.io/WordSearch/WordSearchShare.png"/>
		<meta property="og:type" content="website"/>
		<meta property="og:site_name" content="Word Search"/>
		<meta name="theme-color" content="#000000"/>
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link rel="manifest" href="WordSearch.json"/>
		<link rel="icon" sizes="16x16" type="image/png" href="WordSearchFavIcon_16x16.png"/>
		<link rel="icon" sizes="192x192" type="image/png" href="WordSearchFavIcon_192x192.png"/>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no"/>

		<style>
			html,body{background-color:rgb(0, 0, 0);height:100%;padding:0;margin:0;overflow:hidden;-webkit-user-select:none;-moz-user-select:none;user-select:none;-webkit-tap-highlight-color:transparent}
			#content{position:fixed;height:100%;width:100%;margin:0;padding:0;border:none;display:none}

			@media only screen and (orientation:portrait)
				{
				#content{position:fixed;transform:rotate(-90deg);transform-origin:left top;width:100vh;overflow-x:hidden;top:100%;left:0}
				}
		</style>
	</head>
	<body>

		<iframe id="content" src="about:blank"></iframe> 
		<script>
			function resizeContent()
				{
				var w = window.innerWidth;
				var h = window.innerHeight;

				if(window.innerHeight > window.innerWidth) // MOBILE DEVICE
					{
					document.getElementById("content").style.width = h + "px";
					document.getElementById("content").style.height = w + "px";
					}
					else
					{
					document.getElementById("content").style.width = w + "px";
					document.getElementById("content").style.height = h + "px";
					}
				}

			window.addEventListener("load", function()
				{
				// CHECKING IF THE GAME IS NOT RUNNING WITHIN AN IFRAME
				if (window.top == window.self)
					{
					// RESIZING THE IFRAME
					resizeContent();

					// TO KEEP FOCUSING AND RESIZING THE IFRAME (WORKAROUND FOR IOS DEVICES)
					setInterval(function()
						{
						resizeContent();
						document.getElementById("content").focus();
						}, 250);

					// LOADING THE GAME
					document.getElementById("content").src = "WordSearchGame.htm";

					// SHOWING THE IFRAME
					document.getElementById("content").style.display = "block";
					}
				});

			window.addEventListener("resize", function()
				{
				// RESIZING THE IFRAME WHEN THE SCREEN SIZE CHANGES
				resizeContent();
				});

			var supportsOrientationChange = "onorientationchange" in window, orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";
			window.addEventListener(orientationEvent, function()
				{
				// RESIZING THE IFRAME WHEN THE SCREEN ORIENTATION CHANGES
				resizeContent();
				}, false);

			if ("serviceWorker" in navigator)
				{
				navigator.serviceWorker.register("worker.js").then(function(registration)
					{
					// Registration successful
					//console.log("ServiceWorker registration successful with scope: " + registration.scope);
					}).catch(function(err)
					{
					// Registration failed
					//console.log("ServiceWorker registration failed: " + err);
					});
				}
		</script>
	</body>
</html>
